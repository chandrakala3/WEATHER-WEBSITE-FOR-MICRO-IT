<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 30px;
            background: linear-gradient(to right, #4A90E2, #50C9C3);
            color: white;
            transition: background 0.5s ease-in-out;
        }
        .dark-mode {
            background: linear-gradient(to right, #232526, #414345);
            color: white;
        }
        #result {
            margin: 20px auto;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        input { background: rgba(255, 255, 255, 0.9); color: #333; }
        button { background: #ff9800; color: white; cursor: pointer; }
        button:hover { background: #f57c00; }
        .toggle-btn {
            margin-top: 10px;
            background: #333;
        }
    </style>
</head>
<body>

    <h2>Weather Checker</h2>
    
    <input type="text" id="cityInput" placeholder="Enter city">
    <button id="speechBtn">ðŸŽ¤ Speak</button>
    <button id="getWeatherBtn">Get Weather</button>

    <div id="result"></div>

    <button id="toggleMode" class="toggle-btn">ðŸŒ— Toggle Dark Mode</button>

    <script>
        document.getElementById('getWeatherBtn').addEventListener('click', getWeather);
        document.getElementById('toggleMode').addEventListener('click', () => {
            document.body.classList.toggle("dark-mode");
        });

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            const resultDiv = document.getElementById('result');
            const apiKey = "03ae08fb744824862343d9661fa10251"; // Replace with your own valid OpenWeatherMap API key

            if (!city) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a city name.</p>';
                return;
            }

            resultDiv.innerHTML = "Loading...";

            const apiURL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(apiURL);
                if (!response.ok) throw new Error("City not found");

                const weatherData = await response.json();

                resultDiv.innerHTML = `
                    <p><strong>${weatherData.name}</strong></p>
                    <p>Temperature: ${weatherData.main.temp}Â°C</p>
                    <p>Condition: ${weatherData.weather[0].description}</p>
                `;
            } catch (err) {
                resultDiv.innerHTML = `<p style="color: red;">${err.message}</p>`;
            }
        }

        /** ðŸŽ¤ Speech Recognition for City Search **/
        document.getElementById('speechBtn').addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.start();

            recognition.onresult = (event) => {
                document.getElementById('cityInput').value = event.results[0][0].transcript;
                getWeather(); // Auto-fetch weather after speech
            };
        });
    </script>

</body>
</html>
